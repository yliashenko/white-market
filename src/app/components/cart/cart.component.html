<div class="container">


  <div class="cart">
    <h1>Cart</h1>
    <div *ngIf="products && products.length > 0; then thenBlock else elseBlock"></div>

    <ng-template #thenBlock class="non-empty-cart">
      <div class="cart-products">
        <table
          mat-table
          class="users-table"
          [dataSource]="products"
        >
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let product">{{ product.id }}</td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Product name</th>
            <td mat-cell *matCellDef="let product">
              <a [routerLink]="['/catalog', product.id]">
                {{ product.title }}
              </a>
            </td>
            <td mat-footer-cell *matFooterCellDef>TOTAL:</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>$, Price</th>
            <td mat-cell *matCellDef="let product">{{ product.price | currency:'USD' }}</td>
            <td mat-footer-cell *matFooterCellDef>{{ totalPrice | currency:'USD' }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
          <tr mat-footer-row *matFooterRowDef="displayColumns"></tr>
        </table>
      </div>
    </ng-template>

    <ng-template #elseBlock class="empty-cart">
      <span class="text">
        <p>Your cart is empty :(</p>
      </span>

      <button
        [routerLink]="['/catalog']"
        class="product button buy"
        mat-raised-button
      >
        Go to products
      </button>
    </ng-template>
  </div>

</div>
