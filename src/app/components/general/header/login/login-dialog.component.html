<form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form" >
  <h2>Login</h2>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" placeholder="Enter username" required>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" placeholder="Enter password" required>
  </mat-form-field>

  <mat-dialog-actions>
    <button
      matDialogClose
      mat-button
      color="accent"
      type="button"
    >
      Cancel
    </button>

    <button
      (click)="authService.openSnackBar()"
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="form.invalid"
    >
      Login
    </button>
  </mat-dialog-actions>
</form>
